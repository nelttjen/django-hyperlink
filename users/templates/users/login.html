{% extends 'base.html' %}
{% load static %}
{% block head %}
    <script src="{% static "users/js/login.js" %}"></script>
{% endblock %}
{% block container %}
    <p style="color: green; padding: 10px; border: 1px solid green; width: fit-content"> {{ message }}</p>
<div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <button class="btn btn-primary" id="button-login">Submit</button>
{% endblock %}
