{% extends 'base.html' %}
{% load static %}
{% load my_tags %}
{% block head %}
    <script src="{% static "users/js/activate.js" %}?reload={% random_int 1 999999 %}"></script>
{% endblock %}
{% block container %}
    <label for="code_input">Код активации</label>
    <input type="text" placeholder="Код активации" class="form-control" value="{{ code }}" id="code_input">
    <button class="btn btn-primary" id="submit_btn">Отправить</button>
    <div class="status" style="color: red"></div>
{% endblock %}
